    <div class="row">
      <div class="col-lg-6">
        <h1>Contact</h1>
          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Boaty McBoatface" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="OutdatedExample@AOL.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="This is where you send me a revolutionary idea that will change the world for the better..." required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>
